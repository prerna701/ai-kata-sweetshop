openapi: 3.0.0
info:
  title: Sweet Shop Management System API
  description: RESTful API for managing a sweet shop inventory and purchases
  version: 1.0.0
  contact:
    name: API Support
    email: support@sweetshop.com

servers:
  - url: http://localhost:3000/api
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: User ID
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [customer, admin]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Sweet:
      type: object
      properties:
        _id:
          type: string
          description: Sweet ID
        name:
          type: string
        category:
          type: string
          enum: [Chocolate, Candy, Biscuit, Cake, Pastry, Ice Cream, Traditional, Other]
        price:
          type: number
          format: float
        quantity:
          type: integer
        description:
          type: string
        isAvailable:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string

paths:
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                name:
                  type: string
                role:
                  type: string
                  enum: [customer, admin]
      responses:
        201:
          description: User registered successfully
        400:
          description: Bad request

  /auth/login:
    post:
      tags: [Authentication]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        200:
          description: Login successful
        401:
          description: Invalid credentials

  /sweets:
    get:
      tags: [Sweets]
      summary: Get all sweets with pagination
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: List of sweets

    post:
      tags: [Sweets]
      summary: Create a new sweet (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sweet'
      responses:
        201:
          description: Sweet created
        401:
          description: Unauthorized
        403:
          description: Forbidden (not admin)

  /sweets/{id}:
    get:
      tags: [Sweets]
      summary: Get sweet by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Sweet details
        404:
          description: Sweet not found

    put:
      tags: [Sweets]
      summary: Update sweet (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                category:
                  type: string
                price:
                  type: number
                quantity:
                  type: integer
      responses:
        200:
          description: Sweet updated
        404:
          description: Sweet not found

    delete:
      tags: [Sweets]
      summary: Delete sweet (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Sweet deleted
        404:
          description: Sweet not found

  /sweets/{id}/purchase:
    post:
      tags: [Sweets]
      summary: Purchase sweet
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [quantity]
              properties:
                quantity:
                  type: integer
                  minimum: 1
      responses:
        200:
          description: Purchase successful
        400:
          description: Insufficient stock
        404:
          description: Sweet not found

  /sweets/{id}/restock:
    post:
      tags: [Sweets]
      summary: Restock sweet (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [quantity]
              properties:
                quantity:
                  type: integer
                  minimum: 1
      responses:
        200:
          description: Restock successful
        404:
          description: Sweet not found